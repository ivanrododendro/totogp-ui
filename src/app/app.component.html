<div class="ui-g">
  <div class="ui-g-12 ui-md-6" *ngIf="loggedIn">
    <div class="ui-g-8">
      <p class="ui-widget">{{headerMessage}}</p>
    </div>
    <div class="ui-g-4">
      <img src="assets/images/user.png" style="width:56px;vertical-align:middle;float:right; margin: 0px 0px 0px 0px;">
    </div>
  </div>
  <div class="ui-g-12 ui-md-6">
    <router-outlet></router-outlet>
  </div>
  <div class="ui-g-12 ui-md-6" *ngIf="loggedIn" style="position: absolute;bottom: 0">
    <h1 class="ui-widget" style="text-align: center">{{footerMessage}}</h1>
  </div>
</div>
<p-growl [life]='2000'></p-growl>
